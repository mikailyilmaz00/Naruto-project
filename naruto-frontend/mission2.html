<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div id="naruto" class="jump-animation"></div>


    <div id="ramenBowl"></div>
    <div id="gameArea"></div>
 <h1 id="score">0</h1>




    <script>

const naruto = document.getElementById('naruto');
const ramenBowl = document.getElementById('ramenBowl');
const score = document.getElementById('score');

function jump() {
    naruto.classList.remove('jump-animation');
 
    void naruto.offsetWidth;
    naruto.classList.add('jump-animation');
        setTimeout(() => {
            naruto.classList.remove('jump-animation');
        }, 700);
    }

document.addEventListener('keydown', (event) => {
    if (event.key === ' ') { // Making Naruto jump on spacebar
        console.log('key pressed');
        jump();
    }

});


let narutoPosition = 200;

document.addEventListener('keydown', (event) => {
    if (event.key === "ArrowLeft") {
        narutoPosition -= 10; 
       
    
    } else if (event.key === "ArrowRight") {
        narutoPosition += 10;
    
    }

    if (narutoPosition < 0) narutoPosition = 0;
    // if (narutoPosition > gameWidth - narutoWidth) NarutoPosition = gameWidth - narutoWidth;

    document.getElementById('naruto').style.left = narutoPosition + 'px';
});

    </script>
    
</body>
